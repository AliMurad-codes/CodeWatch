    <style>
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
        }

        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        .modal-container {
            position: relative;
            width: 80%;
            max-width: 600px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        .modal-header h2 {
            margin: 0;
            font-size: 18px;
        }

        .modal-close {
            font-size: 20px;
            color: #888;
            cursor: pointer;
        }

        .modal-close:hover {
            color: #555;
        }

        .modal-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .modal-form select,
        .modal-form input,
        .modal-form button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .modal-form button {
            background-color: #4a67f5;
            color: white;
            border: none;
            cursor: pointer;
        }

        .modal-form button:hover {
            background-color: #3a57d5;
        }
    </style>
</head>

        <script>
            const addUserBtn = document.getElementById('add-user-btn');
            const modal = document.getElementById('add-user-modal');
            const closeModalBtn = document.getElementById('close-modal-btn');

            const sendReportBtn = document.getElementById('send-report-btn');
            const modalOverlay = document.getElementById('modal-overlay');
            const sendReportModal = document.getElementById('send-report-modal');
            const modalClose = document.getElementById('modal-close');
    
            addUserBtn.addEventListener('click', () => {
                console.log('askjdsakdjhsaaskdjsadadjskldlksajd')
                modal.style.display = 'flex';
            });
    
            closeModalBtn.addEventListener('click', () => {
                modal.style.display = 'none';
            });
    
            modal.addEventListener('click', (event) => {
                if (event.target === modal) {
                    modal.style.display = 'none';
                }
            });

            // Show modal
            sendReportBtn.addEventListener('click', () => {
                console.log('asjhdlahdkjsahdlksa')
                modalOverlay.style.display = 'block';
                sendReportModal.style.display = 'block';
            });

            // Close modal
            modalClose.addEventListener('click', () => {
                modalOverlay.style.display = 'none';
                sendReportModal.style.display = 'none';
            });

            // Close modal when clicking on overlay
            modalOverlay.addEventListener('click', () => {
                modalOverlay.style.display = 'none';
                sendReportModal.style.display = 'none';
            });
        </script>
