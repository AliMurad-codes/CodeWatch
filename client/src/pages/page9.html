<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9ff;
      color: #333;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #fff;
      padding: 15px 30px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .navbar .logo {
      font-size: 20px;
      font-weight: bold;
    }

    .navbar ul {
      display: flex;
      list-style: none;
      gap: 20px;
    }

    .navbar ul li {
      cursor: pointer;
    }

    .navbar ul li:hover {
      text-decoration: underline;
    }

    .content {
      padding: 30px;
    }

    .carousel {
      display: flex;
      gap: 15px;
      overflow-x: scroll;
      padding: 10px 0;
    }

    .carousel img {
      width: 300px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .modal {
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #fff;
      padding: 20px;
      width: 300px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1000;
    }

    .modal h3 {
      margin-bottom: 20px;
    }

    .modal input,
    .modal select,
    .modal button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    .modal button {
      background-color: #5865f2;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    .modal button:hover {
      background-color: #4753c5;
    }

    .chart {
      margin-top: 30px;
    }

    .chart canvas {
      width: 100%;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: none;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <div class="logo">Logoipsum</div>
    <ul>
      <li>Dashboard</li>
      <li>Add User</li>
      <li>Generate Analytics</li>
      <li>Send Report</li>
      <li>Previous Reports</li>
      <li>Log out</li>
    </ul>
    <div class="profile">
      <span>username</span>
    </div>
  </div>

  <div class="content">
    <div class="carousel">
      <img src="https://via.placeholder.com/300" alt="Image 1">
      <img src="https://via.placeholder.com/300" alt="Image 2">
      <img src="https://via.placeholder.com/300" alt="Image 3">
    </div>

    <div class="modal">
      <h3>Send Report</h3>
      <select>
        <option>Violation ID</option>
        <option>3321</option>
      </select>
      <input type="text" placeholder="Student ID">
      <select>
        <option>Choose Department</option>
        <option>HR</option>
        <option>Finance</option>
      </select>
      <button>Send Report</button>
    </div>

    <div class="chart">
      <canvas></canvas>
    </div>
  </div>

  <div class="overlay"></div>

  <script>
    // JavaScript to handle modal and chart functionality can be added here
  </script>
</body>
</html>
