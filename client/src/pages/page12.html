<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Feedback</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9ff;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
        margin-top: 200px;
      width: 90%;
      max-width: 1200px;
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: flex-start;
    }

    .video-section {
      flex: 3;
      margin-right: 20px;
    }

    .video-wrapper {
      position: relative;
      width: 100%;
      padding-top: 56.25%; /* 16:9 Aspect Ratio */
      background-color: #333;
      border-radius: 8px;
      overflow: hidden;
    }

    .video-wrapper video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .play-button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(255, 255, 255, 0.8);
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    .play-button::after {
      content: 'â–¶';
      font-size: 24px;
      color: #333;
    }

    .feedback-section {
      margin-top: 20px;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .feedback-section h2 {
      margin-bottom: 10px;
      font-size: 18px;
    }

    .feedback-section textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      resize: none;
      margin-bottom: 10px;
    }

    .feedback-section button {
      padding: 10px 20px;
      border: none;
      background-color: #5865f2;
      color: #fff;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    .feedback-section button:hover {
      background-color: #4753c5;
    }

    .profile-section {
      flex: 1;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .profile-section h2 {
      margin-bottom: 10px;
      font-size: 20px;
    }

    .profile-section p {
      margin-bottom: 20px;
      font-size: 14px;
      color: #666;
    }

    .profile-section button {
      padding: 10px;
      border: 1px solid #5865f2;
      background-color: #5865f2;
      color: #fff;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    .profile-section button:hover {
      background-color: #4753c5;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Video Section -->
    <div class="video-section">
      <iframe width="100%" height="500px" src="https://www.youtube.com/embed/LXb3EKWsInQ?si=1tD5y_6Y7gnfGY4p" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>    

      <div class="feedback-section">
        <h2>ðŸ’¬ Feedback</h2>
        <textarea rows="4" placeholder="Share Your Thoughts"></textarea>
        <button>Post</button>
      </div>
    </div>

    <!-- Profile Section -->
    <div class="profile-section">
      <h2>Ali Murad</h2>
      <p>Employee Id: 32211</p>
      <p>Violation Id: 3321</p>
      <button>Log Out</button>
    </div>
  </div>
</body>
</html>
